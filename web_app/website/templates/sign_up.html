<!-- exted template -->
{% extends "base.html" %}
{% block title %} Create New User {% endblock %}

{% block content %}
    <form method="POST">
        <h3 align="centre"> Create New User</h3>
        <div class="form-group"> 
            <label for="userName"> Username </label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter Username"/>
        </div>
        <div class="form-group"> 
            <label for="phyCfgs"> Phy Configurations </label>
            <input type="text" class="form-control" id="phyCfgs" name="phyCfgs" placeholder="e.g. 3, 8"/>
        </div>
        <div class="form-group"> 
            <label for="password1"> Password </label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
        </div>
        <div class="form-group"> 
            <label for="password2"> Confirm Password </label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password"/>
        </div>

        <br />  <!-- break point-->
        <button type="submit" class="btn btn-primary"> Submit </button>
    </form>
    <script type="text/javascript">
        $(function() {
            $('#relDate').datepicker({
                inline: true
            });
        });
    </script>

{% endblock %}
